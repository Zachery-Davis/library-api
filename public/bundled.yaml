      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  example: 5
                bookId:
                  type: integer
                  example: 12
                checkoutDate:
                  type: string
                  format: date
                  example: '2024-01-15'
