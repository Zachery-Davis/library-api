type: object
properties:
  checkoutId:
    type: integer
    readOnly: true
    example: 101
  userId:
    type: integer
    example: 5
  bookId:
    type: integer
    example: 42
  checkedOutAt:
    type: string
    format: date-time
    example: "2024-01-15T10:00:00.000Z"
  dueAt:
    type: string
    format: date-time
    example: "2024-02-15T10:00:00.000Z"
  returnedAt:
    type: string
    format: date-time
    nullable: true
    example: null
  status:
    type: string
    example: "open"
  user:
    type: object
    description: Included user object (returned by repo `include`)
    properties:
      userId:
        type: integer
        example: 5
      email:
        type: string
        example: "johndoe@example.com"
      fullName:
        type: string
        example: "John Doe"
      role:
        type: string
        example: "member"
      status:
        type: string
        example: "active"
  book:
    type: object
    description: Included book object (repo includes authors & genres)
    properties:
      bookId:
        type: integer
        example: 42
      isbn:
        type: string
        example: "978-0142437230"
      title:
        type: string
        example: "The Old Man and The Sea"
      published:
        type: string
        format: date-time
        example: "1952-09-01T00:00:00.000Z"
      copiesTotal:
        type: integer
        example: 5
      copiesAvailable:
        type: integer
        example: 2
      bookAuthors:
        type: array
        items:
          type: object
          properties:
            bookAuthorId:
              type: integer
              example: 12
            role:
              type: string
              example: "primary"
            author:
              type: object
              properties:
                authorId:
                  type: integer
                  example: 3
                firstName:
                  type: string
                  example: "Ernest"
                lastName:
                  type: string
                  example: "Hemingway"
      bookGenres:
        type: array
        items:
          type: object
          properties:
            bookGenreId:
              type: integer
              example: 7
            genre:
              type: object
              properties:
                genreId:
                  type: integer
                  example: 2
                name:
                  type: string
                  example: "Fiction"
                description:
                  type: string
                  nullable: true
                  example: "Narrative literary works of prose."
