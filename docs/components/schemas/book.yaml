type: object
properties:
  bookId:
    type: integer
    readOnly: true
    example: 42
  isbn:
    type: string
    example: "978-0142437230"
  title:
    type: string
    example: "The Old Man and The Sea"
  published:
    type: string
    format: date-time
    example: "1952-09-01T00:00:00.000Z"
  copiesTotal:
    type: integer
    example: 5
  copiesAvailable:
    type: integer
    example: 2
  description:
    type: string
    nullable: true
    example: "A short novel about an aging fisherman."
  createdAt:
    type: string
    format: date-time
    example: "2024-01-01T12:00:00.000Z"
  updatedAt:
    type: string
    format: date-time
    example: "2024-02-01T12:00:00.000Z"
  # note: bookService.stripBookFromRelations() returns these arrays:
  authors:
    type: array
    description: Array of author objects (flattened by the service)
    items:
      type: object
      properties:
        authorId:
          type: integer
          example: 3
        firstName:
          type: string
          example: "Ernest"
        lastName:
          type: string
          example: "Hemingway"
        bio:
          type: string
          nullable: true
          example: "American novelist and short-story writer."
  genres:
    type: array
    items:
      type: object
      properties:
        genreId:
          type: integer
          example: 2
        name:
          type: string
          example: "Fiction"
        description:
          type: string
          nullable: true
          example: "Narrative literary works of prose."
  checkouts:
    type: array
    items:
      type: object
      properties:
        checkoutId:
          type: integer
          example: 101
        user:
          type: object
          properties:
            userId:
              type: integer
              example: 5
            email:
              type: string
              example: "johndoe@example.com"
            fullName:
              type: string
              example: "John Doe"
        checkedOutAt:
          type: string
          format: date-time
          example: "2024-01-15T10:00:00.000Z"
        dueAt:
          type: string
          format: date-time
          example: "2024-02-15T10:00:00.000Z"
        returnedAt:
          type: string
          format: date-time
          nullable: true
          example: null
        status:
          type: string
          example: "open"
