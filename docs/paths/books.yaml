get:
  summary: List all books
  tags:
    - Books
  parameters:
    - name: author
      in: query
      required: false
      description: Filter books by author
      schema:
        type: string
        example: Ernest Hemingway
    - name: limit
      in: query
      required: false
      description: Limit the number of books returned
      schema:
        type: integer
        example: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/book.yaml

get:
  summary: Get book by ID
  tags:
    - Books
  parameters:
    - name: bookId
      in: path
      required: true
      description: ID of the book to retrieve
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/book.yaml
    '404':
      description: Book not found

post:
  summary: Create a new book
  tags:
    - Books
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              example: The Old Man and The Sea
            author:
              type: string
              example: Ernest Hemingway
  responses:
    '201':
      description: Book created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/book.yaml

put:
  summary: Update an existing book
  tags:
    - Books
  parameters:
    - name: bookId
      in: path
      required: true
      description: The ID of the book to update
      schema:
        type: integer
        example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              example: The Old Man and The Sea
            author:
              type: string
              example: Ernest Hemingway
  responses:
    '200':
      description: Book updated
      content:
        application/json:
          schema:
            $ref: ../components/schemas/book.yaml
    '404':
      description: Book not found

delete:
  summary: Delete a book
  tags:
    - Books
  parameters:
    - name: bookId
      in: path
      required: true
      description: ID of the book to delete
      schema:
        type: integer
  responses:
    '204':
      description: Book deleted successfully
    '404':
      description: Book not found