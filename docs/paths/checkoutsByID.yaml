get:
  summary: Get a checkout by ID
  tags:
    - Checkouts
  parameters:
    - name: checkoutId
      in: path
      required: true
      description: ID of the checkout to retrieve
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/checkout.yaml
    '400':
      $ref: ../components/responses/badRequest.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/notFound.yaml
    '500':
      $ref: ../components/responses/internalServerError.yaml

put:
  summary: Update an existing checkout
  tags:
    - Checkouts
  parameters:
    - name: checkoutId
      in: path
      required: true
      description: ID of the checkout to update
      schema:
        type: integer
        example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: integer
              example: 5
            bookId:
              type: integer
              example: 12
            checkoutDate:
              type: string
              format: date
              example: '2024-01-15'
            returnDate:
              type: string
              format: date
              nullable: true
              example: '2024-02-01'
  responses:
    '200':
      description: Checkout updated
      content:
        application/json:
          schema:
            $ref: ../components/schemas/checkout.yaml
    '400':
      $ref: ../components/responses/badRequest.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/notFound.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '500':
      $ref: ../components/responses/internalServerError.yaml

delete:
  summary: Delete a checkout
  tags:
    - Checkouts
  parameters:
    - name: checkoutId
      in: path
      required: true
      description: ID of the checkout to delete
      schema:
        type: integer
        example: 1
  responses:
    '204':
      description: Checkout deleted successfully
    '400':
      $ref: ../components/responses/badRequest.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/notFound.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '500':
      $ref: ../components/responses/internalServerError.yaml
