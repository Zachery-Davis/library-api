get:
  summary: List all checkouts
  tags:
    - Checkouts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/checkout.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '500':
      $ref: ../components/responses/internalServerError.yaml

post:
  summary: Create a new checkout
  tags:
    - Checkouts
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: integer
              example: 5
            bookId:
              type: integer
              example: 12
            checkoutDate:
              type: string
              format: date
              example: '2024-01-15'
            returnDate:
              type: string
              format: date
              nullable: true
              example: '2024-02-01'
  responses:
    '201':
      description: Checkout created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/checkout.yaml
    '400':
      $ref: ../components/responses/badRequest.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/notFound.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '500':
      $ref: ../components/responses/internalServerError.yaml
