get:
  summary: Get a genre by ID
  tags:
    - Genres
  parameters:
    - name: genreId
      in: path
      required: true
      description: ID of the genre to retrieve
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/genre.yaml
    '404':
      description: Genre not found
