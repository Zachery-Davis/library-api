get:
  summary: List all users
  tags:
    - Users
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/user.yaml

post:
  summary: Create a new user
  tags:
    - Users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: John Doe
            email:
              type: string
              example: johndoe@example.com
  responses:
    '201':
      description: User created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/user.yaml

put:
  summary: Update an existing user
  tags:
    - Users
  parameters:
    - name: userId
      in: path
      required: true
      description: ID of the user to update
      schema:
        type: integer
        example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: John Doe
            email:
              type: string
              example: johndoe@example.com
  responses:
    '200':
      description: User updated
      content:
        application/json:
          schema:
            $ref: ../components/schemas/user.yaml
    '404':
      description: User not found

delete:
  summary: Delete a user
  tags:
    - Users
  parameters:
    - name: userId
      in: path
      required: true
      description: ID of the user to delete
      schema:
        type: integer
        example: 1
  responses:
    '204':
      description: User deleted successfully
    '404':
      description: User not found
