get:
  summary: List all genres
  tags:
    - Genres
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/genre.yaml

post:
  summary: Create a new genre
  tags:
    - Genres
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Fiction
  responses:
    '201':
      description: Genre created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/genre.yaml

put:
  summary: Update an existing genre
  tags:
    - Genres
  parameters:
    - name: genreId
      in: path
      required: true
      description: ID of the genre to update
      schema:
        type: integer
        example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Fiction
  responses:
    '200':
      description: Genre updated
      content:
        application/json:
          schema:
            $ref: ../components/schemas/genre.yaml
    '404':
      description: Genre not found

delete:
  summary: Delete a genre
  tags:
    - Genres
  parameters:
    - name: genreId
      in: path
      required: true
      description: ID of the genre to delete
      schema:
        type: integer
        example: 1
  responses:
    '204':
      description: Genre deleted successfully
    '404':
      description: Genre not found
